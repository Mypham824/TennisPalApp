
<ion-header>

  <ion-navbar color="light">
    <button ion-button (click)="cancelNewPost()">
      <ion-icon name="arrow-black"></ion-icon> Cancel
    </button>
    <ion-title>New Post</ion-title>
    <ion-buttons end>
      <button ion-button type="submit" class="custom-button" [disabled]="!createThreadForm.valid" block>
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding class="test">
	<form [formGroup]="createPostForm" (ngSubmit)="onSubmit(createPostForm.value)">
	 <ion-item>
	  <label class="item item-input">
		  <span>Title</span>
		  <input type="text" [(ngModel)]="title">
	  </label>
  </ion-item>


  <ion-item>
	  <ion-label>Match Type</ion-label>
	  <ion-select [(ngModel)]="matchtype">
		<ion-option value="singles">Singles</ion-option>
		<ion-option value="doubles">Doubles</ion-option>
	  </ion-select>
  </ion-item>
  
  <ion-item>
	  <ion-label>Match Mode</ion-label>
	  <ion-select [(ngModel)]="matchmode">
		<ion-option value="recreational">Recreational</ion-option>
		<ion-option value="competitive">Competitive</ion-option>
	  </ion-select>
  </ion-item>
  
  <ion-item>
	  <ion-label>Best Of</ion-label>
	  <ion-select [(ngModel)]="bestof">
		<ion-option value=3>3</ion-option>
		<ion-option value=5>5</ion-option>
	  </ion-select>
  </ion-item>
  
  <ion-item>
	  <label class="item item-input">
		<span class="input-label">Date of Match</span>
	  <input type="date" [(ngModel)]="dateofmatch">
	  </label>
  </ion-item>
  
  <ion-item>
	  <label class="item item-input">
		  <span>Location</span>
		  <input type="text" [(ngModel)]="location">
	  </label>
  </ion-item>
  
    <ion-item>
	  <label class="item item-input">
		  <span>Description</span>
		  <input type="text" [(ngModel)]="description">
	  </label>
  </ion-item>

	</form>
</ion-content>


<ion-footer>
  <ion-toolbar class="no-border">
