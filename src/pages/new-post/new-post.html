<ion-header>

  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New Match</ion-title>
    <ion-buttons end>
      <button ion-button (click)="post()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="test">
  <ion-item>
  <ion-label>Match Type</ion-label>
  <ion-select [(ngModel)]="match-type">
    <ion-option value="singles">Singles</ion-option>
    <ion-option value="doubles">Doubles</ion-option>
  </ion-select>
  <ion-label>Match Mode</ion-label>
  <ion-select [(ngModel)]="match-mode">
    <ion-option value="recreational">Recreational</ion-option>
    <ion-option value="competitive">Competitive</ion-option>
  </ion-select>
