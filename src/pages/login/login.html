<ion-content class="auth-bg">
  <div class="login-content white-bg">
    <div class="light-bg" padding text-center>
      <button ion-button class="btn-round" margin-top color="primary" (click)="goToSignUp()">SIGN UP</button>
    </div>
    <h2 text-center>Login</h2>
    <ion-list class="list-no-border" margin-bottom>
      <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Remember me
        </ion-label>
        <ion-checkbox color="dark"></ion-checkbox>
      </ion-item>
    </ion-list>
    <button ion-button class="btn-round"(click)="goToResetPassword()">
           Forgot?
          </button>
    <button ion-button class="no-round" no-margin block color="secondary" (click)="login()">LOGIN</button>
    <button ion-button class="no-round" no-margin color="facebook-color" block>LOGIN WITH FACEBOOK</button>
  </div>
</ion-content>
