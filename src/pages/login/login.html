
<ion-header>
    <ion-navbar hideBackButton>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-card-title>
  TennisPal
 </ion-card-title>
<ion-content>

  <form [formGroup]="loginAppForm" (ngSubmit)="onSubmit(loginAppForm.value)">
    <div class="login-content white-bg">
      <div class="light-bg" padding text-center>

    <ion-item [class.error]="!email.valid && email.touched">
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" value="" [formControl]="email"placeholder="Your email address"></ion-input>
    </ion-item>
    <div *ngIf="email.hasError('required') && email.touched" class="error-box">* Email is required.</div>
        <div *ngIf="email.hasError('pattern') && email.touched" class="error-box">* Enter a valid email address.</div>

      </div>
   </div>
<div class="login-content white-bg">
      <div class="light-bg" padding text-center>

    <ion-item [class.error]="!password.valid && password.touched">
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" value="" [formControl]="password"placeholder="Your password"></ion-input>
    </ion-item>
    <div *ngIf="password.hasError('required') && password.touched" class="error-box">* Password is required.</div>
        <div *ngIf="password.hasError('minlength') && password.touched" class="error-box">* Minimum password length is 5.</div>
      </div>
</div>
    <button ion-button type="submit" class="custom-button" [disabled]="!loginAppForm.valid" block>Login</button>

  </form>
<div class="primary" padding text-center>
  <button ion-button (click)="goToSignUp()">
    Not a member? Sign up here!
  </button>
  <button ion-button (click)="goToResetPassword()">
    Oops, I forgot my password!
  </button>
</div>
</ion-content>
