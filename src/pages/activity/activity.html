<ion-header>
 <ion-navbar color="primary">
    <ion-title>Feed</ion-title>
     <ion-buttons end>
       <button ion-button icon-only (click)="goToProfile()">
        <ion-icon class="ion-ios-contact-outline"></ion-icon>
       </button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let post of posts" >
      <p>Matchtype: <strong>{{post?.type}}</strong><p>
      <p>Matchmode: <strong>{{post?.mode}}</strong></p>
      <p>Best Of: <strong>{{post?.best}}</strong></p>
      <p>Date: <strong>{{post?.location}}</strong></p>
      <p>Location: <strong>{{post?.date}}</strong></p>
      <p>Description: <strong>{{post?.description}}</strong></p>
    </ion-item>
  </ion-list>


    <ion-fab bottom right>
    <button ion-fab mini (click)="createPost()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
