<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Registration
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="createSignupForm" (ngSubmit)="onSubmit(createSignupForm.value)">
    <ion-list>
      <ion-list-header>
        TennisPal
      </ion-list-header>

      <ion-item>
      <ion-label stacked>User Name</ion-label>
      <ion-input type="text" value="" [formControl]="username"></ion-input>
      </ion-item>

    
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" value="" [formControl]="email"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="text" value="" [formControl]= "email"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && (passwordChanged || submitAttempt)">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>
    </ion-list>
  </form>
</ion-content>


    <button ion-button block type="submit" [disabled]="!createSignupForm.valid" block>
      Create an Account
    </button>
