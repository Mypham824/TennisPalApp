<ion-item text-wrap>
    <ion-card>

      <h2> <strong>{{post.title}}</strong></h2>
      <p>Matchtype: <strong>{{post.matchtype}}</strong><p>
      <p>Matchmode: <strong>{{post.matchmode}}</strong></p>
      <p>Best Of: <strong>{{post.bestof}}</strong></p>
      <p>Date of Match: <strong>{{post.dateofmatch}}</strong></p>
      <p>Location: <strong>{{post.location}}</strong></p>
      <p>Description: <strong>{{post.description}}</strong></p>
  
  
            <ion-col>
                <button color="primary" clear small (click)="viewComments(post.key)">
        <ion-icon name="create"></ion-icon>
        <div> {{post.comments}} Comments</div>
      </button>
            </ion-col>
  
   <ion-item>
     <div class align="right">
            <h2>{{post.user.username}}</h2>
            <p>{{post.datecreated | date:'medium'}}</p>
            </div>
        </ion-item>

    </ion-card>
</ion-item>
